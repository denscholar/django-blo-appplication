{% load static %}

{% for post in posts %}
        <div class="col-md-6 col-lg-4 ftco-animate">
          <div class="blog-entry">
            <a href="{% url 'blog:blogdetail' post.slug %}" class="block-20 d-flex align-items-end" style="background-image: url({{post.post_image.url}})">
              <div class="meta-date text-center p-2">
                <span class="day">{{ post.date_posted|date:"d" }}</span>
                <span class="mos">{{ post.date_posted|date:"N" }}</span>
                <span class="yr">{{ post.date_posted|date:"Y" }}</span>
              </div>
            </a>
            <div class="text bg-white p-4">
              <h3 class="heading"><a href="#">{{ post.title }}</a></h3>
              <p>{{ post.content| safe|truncatewords:25}}</p>
              <div class="d-flex align-items-center mt-4">
                  <p class="mb-0"><a href="#" class="btn btn-primary">Read More <span class="ion-ios-arrow-round-forward"></span></a></p>
                  <p class="ml-auto mb-0">
                      <a href="#" class="mr-2">Admin</a>
                      <a href="#" class="meta-chat"><span class="icon-chat"></span> 3</a>
                  </p>
              </div>
            </div>
          </div>
        </div>      
        {% endfor %}
